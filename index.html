<!DOCTYPE html>
<html lang="en">

<head>
        <title>Pixelino</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2bfcdd4da7.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="sidebar">
            <h2>Tools</h2>
            <button id="add-pixel" class="active"><i class="fa-solid fa-paintbrush"></i></button>
            <button id="erase-pixel"><i class="fa-solid fa-eraser"></i></button>
            <div class="brush-tool-window">
                <div class="color-window-arrow"></div>
                <input type="color" id="color-picker" value="#555555" title="Click to select color">
            </div>
            <button id="undo"><i class="fa-solid fa-arrow-rotate-left"></i><br><span class="undo-btn-text">Undo</span></button>
            <button id="redo"><i class="fa-solid fa-arrow-rotate-right"></i><br><span class="redo-btn-text">Redo</span></button>
            <button id="clear"><i class="fa-solid fa-trash"></i></button>
            <button id="settings"><i class="fa-solid fa-gear"></i></button>
            <div class="settings-window">
                <div class="settings-window-arrow"></div>
                <p>Grid Size: <span id="grid-size-label">10</span></p>
                <input type="range" id="grid-size-slider" min="5" max="28" value="20">
            </div>
        </div>

        <div style="position: absolute; right: 10px; bottom: 10px; color: #999; font-weight: bold; font-size: 15px;">v6 (12/11/23)</div>
   
        <div class="main-content">
            <h1 style="letter-spacing: 3px; text-transform: uppercase; font-size: 2em;">Pixelino</h1>                                                                         
            <div id="canvas-container">
                <div id="pixel-grid"></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
