<!DOCTYPE html>
<html lang="en">

<head>
        <title>Pixelino</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2bfcdd4da7.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="loader"></div>
        
        <div class="main-content">
            <h1 style="text-transform: uppercase; font-size: 2em;  white-space: nowrap;">
                Pixelino <span style="color: darkorange; border: 1px solid darkorange; padding: 3px; font-size: 0.5em;">Alpha</span>
            </h1>
            <div id="canvas-container">
                <div id="pixel-grid"></div>
            </div>
        </div>    
    
        <div class="sidebar">
            <h2>Tools</h2>
            
            <button id="brushtool-btn" class="active"><i class="fa-solid fa-paintbrush"></i></button>
            <button id="erasetool-btn"><i class="fa-solid fa-eraser"></i></button>

            <div class="brush-tool-window">
                <div class="color-window-arrow"></div>
                <input type="color" id="color-picker" value="#555555" title="Click to select color">
            </div>

            <button id="fill-btn" class="disabled" title="Work in progress..."><i class="fa-solid fa-fill-drip"></i></button>
            <button id="undo-btn"><i class="fa-solid fa-arrow-rotate-left"></i>
                <br>
                <span style="text-transform: uppercase; font-size: 14px; font-weight: bold;">Undo</span>
            </button>
            <button id="redo-btn"><i class="fa-solid fa-arrow-rotate-right"></i>
                <br>
                <span style="text-transform: uppercase; font-size: 14px; font-weight: bold;">Redo</span>
            </button>
            <button id="clear-btn"><i class="fa-solid fa-trash"></i></button>
            <button id="settings-btn"><i class="fa-solid fa-gear"></i></button>
           
            <div class="settings-window">
                <div class="settings-window-arrow"></div>
                <p>Grid Size: <span id="grid-size-label">undefined</span></p>
                <input type="range" id="grid-size-slider" min="1" max="30" value="20">
            </div>
        </div>

        <a href="https://github.com/Modon55/modon55.github.io" class="version"><p>v1.1a (17/12/23)</p></a>

        <script src="script.js"></script>
</body>
</html>
