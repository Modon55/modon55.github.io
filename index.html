<!DOCTYPE html>
<html lang="en">

<head>
        <title>Pixelino</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1 style="font-size: 40px; letter-spacing: 3px;">Pixelino</h1>

        <div id="canvas-container">
            <div id="pixel-grid" style="grid-template-columns: repeat(1fr, 1fr); grid-template-rows: repeat(1fr, 1fr);"></div>
            <div id="controls">
                <button id="add-pixel">Brush Tool</button>
                <button id="erase-pixel">Eraser Tool</button>
                <button id="clear">Clear</button>
            </div>
            <input type="color" id="color-picker" title="Select color">
        </div>

        <script src="script.js"></script>
</body>
</html>
