<!DOCTYPE html>
<html>

<head>
        <title>Pixelino [Alpha]</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/2bfcdd4da7.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="sidebar">
            <h2>Tools</h2>
            <button id="add-pixel" class="active"><i class="fa-solid fa-paintbrush"></i></button>
            <button id="erase-pixel"><i class="fa-solid fa-eraser"></i></button>
            <div class="brush-tool-window">
                <div class="color-window-arrow"></div>
                <input type="color" id="color-picker" value="#555555" title="Click to select color">
            </div>
            <button class="disabled-btn" title="Work in progress..."><i class="fa-solid fa-fill-drip"></i></button>
            <button id="undo"><i class="fa-solid fa-arrow-rotate-left"></i>
                <br>
                <span style="text-transform: uppercase; font-size: 14px; font-weight: bold;">Undo</span>
            </button>
            <button id="redo"><i class="fa-solid fa-arrow-rotate-right"></i>
                <br>
                <span style="text-transform: uppercase; font-size: 14px; font-weight: bold;">Redo</span>
            </button>
            <button id="clear"><i class="fa-solid fa-trash"></i></button>
            <button id="settings"><i class="fa-solid fa-gear"></i></button>
            <div class="settings-window">
                <div class="settings-window-arrow"></div>
                <p>Grid Size: <span id="grid-size-label">10</span></p>
                <input type="range" id="grid-size-slider" min="3" max="28" value="20">
            </div>
        </div>

        <p style="position: absolute; right: 10px; bottom: 10px; color: #999; font-weight: bold; font-size: 15px; margin: 0;">
            v1a (15/12/23)
        </p>
   
        <div class="main-content">
            <h1 style="text-transform: uppercase; font-size: 2em;  white-space: nowrap;">
                Pixelino <span style="color: darkorange; border: 1px solid darkorange; padding: 3px; font-size: 0.5em;">Alpha</span>
            </h1>
            <div id="canvas-container">
                <div id="pixel-grid"></div>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
